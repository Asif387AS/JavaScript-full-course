<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Welcome to Dragon travel</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success</strong> Your request has been suceessfuly submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>error</strong> Your request has not been submitted due to some erro.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1>Dragon travel desk</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control is-invalid" id="name" aria-describedby="emailHelp" placeholder="Enter your username">
                <small id="nameValid" class="text-danger text-muted text-form-text invalid-feedback ">
                    Your username must be 2-10 characters long and should not start with numbers
                </small>
            </div>
            <div class="form-group my-3">
                <label for="exampleInputEmail1" class="form-label">Email adress</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                <small id="emailValid" class="text-danger text-muted text-form-text invalid-feedback ">
                    Your email must be valid
                </small>
            </div>
            <div class="form-group my-3">
                <label class="form-check-label" for="exampleCheck1">Select your car</label>
                <select name="exampleCheck1" class="form-control" id="select">
                    <option>Honda Civic</option>
                    <option>Honda City</option>
                    <option>Toyota Corolla</option>
                    <option>Meharn</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adress" class="form-label">Enter your adress</label>
                <textarea class="form-control" name="address" id="adress" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group my-3">
                <label for="phone" class="form-label">Enter your Phone#</label>
                <input class="form-control" name="phone" id="phone" cols="30" rows="10"></input>
                <small id="phoneValid" class="text-danger text-muted text-form-text invalid-feedback ">
                   Your phone number must be valid 
                </small>
            </div>
            <div class="form-group my-3">
                <label for="message" class="form-label">Any other message</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="project4.js"></script>
</body>

</html>
